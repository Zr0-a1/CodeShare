<div class="comments-box">

    {% for c in comments %}
        <div class="comment">
            <strong>{{ c.user.username }}</strong> says:
            <p>{{ c.text }}</p>
            <span class="comment-date">{{ c.created_at|date:"M d, Y H:i" }}</span>
        </div>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}

    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
            <textarea name="comment" placeholder="Add your comment..." required></textarea>
            <button class="btn-primary">Post</button>
        </form>
    {% else %}
        <p class="warning">Login to comment.</p>
    {% endif %}

</div>
