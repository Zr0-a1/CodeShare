{% extends 'codeapp/base.html' %}
{% block content %}

<h2>Your Dashboard</h2>

<div class="stats">
    <div class="stat-card">
        <h3>Total Projects</h3>
        <p>{{ project_count }}</p>
    </div>
</div>

<h3>Your Uploaded Snippets</h3>
<div class="snippet-list">
    {% for snip in user_snippets %}
        <div class="snippet">
            <h3>{{ snip.title }}</h3>
            <p>{{ snip.language }}</p>
            <a href="/snippet/{{ snip.id }}" class="view-btn">View</a>
        </div>
    {% empty %}
        <p>No uploads yet.</p>
    {% endfor %}
</div>

{% endblock %}
